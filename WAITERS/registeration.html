<body>
    <div class="container">
        <div class="row text-center  ">
            <div class="col-md-12">
                <br /><br />
                <h2> Binary Admin : Register</h2>
               
                <h5>( Register yourself to get access )</h5>
                 <br />
            </div>
        </div>
         <div class="row">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>  New User ? Register Yourself </strong>  
                            </div>
                            <div class="panel-body">
                                <form role="form">
<br/>

                                            <input type="text" class="form-control" placeholder="Your Name" id="email_field"  />
                                        </div>
                                
                                       
                                      <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control" placeholder="Enter Password"  />
                                        </div>
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control" placeholder="Retype Password" id="password_field" />
                                        </div>
                                     
                                     <button onclick="daftar()" href="index.html" type="button"  class="btn btn-success " name="button">Register Me</button>
                                     
                                    <hr />
                                    
                                    </form>

                        </div>
                    </div>

        function daftar() {
            var userEmail = document.getElementById("email_field").value;

            firebase.auth().createUserWithEmailAndPassword(userEmail+"@1.com", userPass).catch(function(error) {

                 window.alert("Error : " + errorMessage);

        firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
    
                    // User is signed in.
                    window.location.replace('admin.html')
                } else {
                    // No user is signed in.
                    
                }
        });
